<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <!--<link rel="stylesheet" href="css/toast.css">-->
    <script type="text/javascript" src="lib-flexible-master/build/flexible_css.debug.js"></script>
    <script type="text/javascript" src="lib-flexible-master/build/flexible.debug.js"></script>
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <script type="text/javascript" src="js/demo.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <!--<script type="text/javascript" src="js/toast.js"></script>-->
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/framework7.keypad.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>
<body>
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<div class="views">
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="pages ">
            <div data-page="commodity-option" class="page no-toolbar">
                <div class="page-content" style="padding:0;background-color: white">
                    <div class="commodity-option-body">
                        <div class="commodity-option-title">
                            <div class="option-title-shop"><a href="#" class="back"><div class="option">商品</div></a></div>
                            <div class="option-title-details"><a href="#tab1" class="tab-link active"><div class="option detail">详情</div></a></div>
                            <div class="option-title-explain"><a href="#tab2" class="tab-link"><div class="option explain">说明</div></a></div>
                        </div>
                        <div class="tabs">
                            <div class="tab details active " id="tab1">
                                我是详情页面
                            </div>
                            <div class="tab explain" id="tab2">
                                我是说明页面
                            </div>
                        </div>
                    </div>
                    <!-- 工具栏-->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
<script type="text/javascript" src="js/framework7.keypad.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src='js/index.js'></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
